<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //sum the properties
    function sumSalaries(salaries){

        let sum = 0;
        for(let salarie of Object.values(salaries)){
            sum += salarie;
        }

        return sum;
    }

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert( sumSalaries(salaries) ); // 650




    //Count properties
    function count(obj) {
        return Object.keys(obj).length;
    }
</script>
</body>
</html>
