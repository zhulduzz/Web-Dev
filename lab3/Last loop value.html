<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 3;
    while (i) {
        alert( i-- );
    }
    //last value - 1

    let i2 = 0;
    while (++i2 < 5) alert( i2 );
    //outputs 1 2 3 4

    let i3 = 0;
    while (i3++ < 5) alert( i3 );
    //outputs  1 2 3 4 5

</script>

</body>
</html>
