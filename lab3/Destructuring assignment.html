<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //destructuring assignment
    let user = {
        name: "John",
        years: 30
    };

    let {name, years, isAdmin = false} = user;



    //the maximal salary
    function topSalary(salaries) {

        let maxSalary = 0;
        let maxName = null;

        for(const [name, salary] of Object.entries(salaries)) {
            if (maxSalary < salary) {
                maxSalary = salary;
                maxName = name;
            }
        }

        return maxName;
    }
</script>

</body>
</html>
