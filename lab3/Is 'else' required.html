<!DOCTYPE html>

<body>
<script>
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('Did parents allow you?');
        }
    }

    //1.Using a question mark operator

    function checkAge(age){
        return (age > 18) ? true : confirm('Did parents allow you?');
    }


    //2.Using OR ||
    function checkAge(age){
        return (age > 18) || confirm('Did parents allow you?');
    }

    //function min(a, b)

    function min(a, b){
        if (a > b) return b;
        if (b > a) return a;
    }


    //function pow(x,n)
    function pow(x, n) {
        let result = x;

        for (let i = 1; i < n; i++) {
            result *= x;
        }

        return result;
    }

    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
    } else {
        alert( pow(x, n) );
    }
</script>

</body>
</html>
