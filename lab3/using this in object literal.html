    function makeUser() {
        return {
            name: "John",
            ref() {
                return this;
            }
        };
    }

    let user = makeUser();

    alert( user.ref().name ); // John

    //create a calculator

    let calculator = {

        read(){
            this.a = +prompt("Please, enter first value:",0);
            this.b = +prompt("Please, enter second value:",0);
        },

        sum(){

            return this.a + this.b;
        },

        mul(){

            return this.a * this.b;
        }
    }


    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );



    //chaining
    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function() { // shows the current step
            alert( this.step );
            return this;
        }
    };

    ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0

</script>
